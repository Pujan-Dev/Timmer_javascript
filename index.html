<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timmer</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="index.js"></script>
</head>

<body>
    <div class="CONTAINER">
        <div class="Inner_CONTAINER">
            <div class="TIME">
                <div id="box">
                    <span>Hours</span>
                    <p class="time_H"></p>
                </div>
                <div id="box">
                    <span>Min</span>
                    <p class="time_M"></p>
                </div>
                <div id="box">
                    <span>Sec</span>
                    <p class="time_S"></p>
                </div>
            </div>
            <div>
                <button onclick="run_timmer()" id="Start" class="btn">START</button>
                <button id="Pause" class="btn">PAUSE</button>
                <button id="Reset" class="btn">RESET</button>

            </div>
        </div>
    </div>
</body>

<footer>
    <span class="Copy">&#169;PUJAN</span>
</footer>
</html>
